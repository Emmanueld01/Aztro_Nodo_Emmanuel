<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <button id="triangulo">Triángulo</button>
    </header>
    <main>
      <div class="container">
        <form id="calculator">
          
          <div class="image-container">
            <img src="./img/img.png" alt="Logo"/>
          </div>

          <div class="form-group">
            <label for="radio">Radio:</label>
            <input type="number" id="radio" name="radio"/>
          </div>

          <div class="form-group">
            <label for="area">Área:</label>
            <input type="text" id="area" name="area" readonly/>
          </div>

          <div class="form-group">
            <label for="perimetro">Perímetro:</label>
            <input type="text" id="perimetro" name="perimetro" readonly/>
          </div>

          <div class="form-button">
            <button id="calcular">Calcular</button>
            <button id="limpiar">Limpiar</button>

          </div>
        </form>
      </div>
    </main>
    <footer>
      <span>Todos los derechos reservados 2024</span>
    </footer>
    <script src="circulo.js"></script>
  </body>
</html>
